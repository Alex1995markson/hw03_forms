{% extends "base.html" %}
{% load addclass %}
{% block title %}Добавление страницы поста{% endblock %}
{% block header %}Добавить пост{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">       
                    Новый пост             
                </div>
                <div class="card-body"> 
                    <form action="/create/" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Submit">
                    </form>
                </div>  
            </div>
        </div>
    </div>
        
           
{% endblock %}
